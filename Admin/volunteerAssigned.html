							<th>Pick-up time</th>
							<th>Email</th>
							<th>Phone</th>
						</tr>
					</thead>
					<tbody id = 'travelTable'>
						<tr ng-repeat="person in record | orderBy: 'travelDate'" ng-class="{'selected-item': person.selected}">

							<td>{{person.name}}</td>
							<td>{{person.travelDate}}</td>
